<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      el: '#app',
      name: 'Start Coding',
      repo: 'https://github.com/ottoinfo/StartCoding',
      loadNavbar: false,
      loadSidebar: true,
      auto2top: true, // Every refresh scroll to top
      homepage: 'README.md',
      relative: true,
      logo: '',
      themeColor: '#41c6f2',
      coverpage: true,
      search: {
        paths: "auto",
        placeholder: 'Type to search',
        noData: 'No Results!',
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = `https://github.com/ottoinfo/StartCoding/tree/develop/docs/${vm.route.file}`;
            var editHtml = '[üìù EDIT DOCUMENT](' + url + ')\n';
            return (`${editHtml}${html}`);
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <style>
    :root {}
    .sidebar > h1.app-name {
      text-align: left;
    }
    .sidebar > h1 img {
      margin-left: 10px;
      max-width: 250px;
    }
  </style>
</body>
</html>
